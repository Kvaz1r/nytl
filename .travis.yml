sudo: required
dist: trusty

compiler:
  - clang
  - gcc

os: linux
language: cpp

addons:
	apt:
		sources:
			- llvm-toolchain-precise
			- ubuntu-toolchain-r-test
        packages:
        	- clang-3.7
        	- g++-5
        	- gcc-5
matrix:
  	include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7

before_script:
  - gcc --version
  - mkdir build
  - cd build
  - cmake ..

script: make
